<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 th:text="${title}">Notification Title</h2>
    </div>
    <div class="content">
        <p th:text="${message}">Notification Message</p>
        <p class="timestamp">
            Sent on: <span th:text="${#temporals.format(timestamp, 'dd-MM-yyyy HH:mm')}">01-01-2024 12:00</span>
        </p>
    </div>
</body>
</html>
